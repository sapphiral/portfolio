<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid-layout again</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/mobile.css">
	<link rel="stylesheet" media="screen and (min-width: 768px)" href="./assets/css/tablet.css">
	<link rel="stylesheet" media="screen and (min-width: 996px)" href="./assets/css/desktop.css">
	<link rel="stylesheet"   href="../../fontawesome/css/all.min.css">

</head>
<body>
	<div class="grid">
		<header class="glutter">
			<div class="grid light white">
				<div class="top flex">
					<div class="topnav primary flex">NAV</div>
					<div class="logo primary flex justify-center">LOGOasdd</div>
					<div class="search flex justify-end primary">SEARCH</div>
				</div>
				<div class="bottom border box">
					<div class="bg-image">
						Your background image
					</div>
					<div class="box border">
						slider here
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="grid  glutter box gap">
				<div class="left dark">
					aside
				</div>
				<div class="main dark">
					main
				</div>
				<div class="right dark">
					related
				</div>
			</div>
		</main>
		<footer>
			<div class="grid dark">
				<div class="left"></div>
				<div class="main"></div>
				<div class="right"></div>
			</div>
		</footer>
	</div>
	<script src="./assets/javascript.js"></script>
</body>
</html>
